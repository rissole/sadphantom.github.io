<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sad Danny Phantom</title>
        <meta name="description" content="Sad Danny Phantom... For the times you need that Danny Phantom sound bite.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html {
                height: 100%;
                overflow-y: hidden;
            }
            body {
                margin: 0;
                height: 100%;
                background: #000;
                text-align: center;
            }
            #danny {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <img id="danny" />

        <audio id='bite'>
            <source src="snd/bite.mp3" />
            <source src="snd/bite.ogg" />
        </audio>

        <script>
            var srcs = [
                'img/sadphantom1.png',
            ]
            var randomChoice = function(array) { return array[Math.floor(Math.random()*array.length)] }
            document.getElementById('danny').src = randomChoice(srcs);
            bite.play();
        </script>
    </body>
</html>
